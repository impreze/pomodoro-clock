<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock v2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="console">

  <div id="timer" class="row">
    <span id="min">25</span>
    <span>:</span>
    <span id="sec">00</span>
    <p class="info">until your session ends</p>
  </div>

  <div class="row time-controls">
    <div class="control break">
      <span id="break-minus" class="modifier">-</span>
      <span id="break" class="number">05</span>
      <span id="break-plus" class="modifier">+</span>
    </div>
    <div class="control session">
      <span id="session-minus" class="modifier">-</span>
      <span id="session" class="number">25</span>
      <span id="session-plus" class="modifier">+</span>
    </div>

  </div>

  <div id="ctrl" class="row text-center">
    <div class="col-lg-4 cntrl-btn">
      <button id="btn-default" value="set-default">Default</button>
    </div>
    <div class="col-lg-4 cntrl-btn">
      <button id="btn-main" value="start"><i class="material-icons lg">play_circle_outline</i></button>
    </div>
    <div class="col-lg-4 cntrl-btn">
      <button id="btn-reset" value="reset">Reset</button>
    </div>

  </div>

</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

        <script src="js/app.js"></script>

    
    
    
  </body>
</html>
