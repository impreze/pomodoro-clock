<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,700,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="css/style.css" rel="stylesheet" />

  <!-- SCRIPTS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
  <script src="js/app.js"></script>


</head>

<body ng-app="PomodoroClock">
  <div id="wrapper" class="container" ng-controller="MainController">
    <header class="text-center">
      <h1>Pomodoro Clock</h1>
    </header>
		
    <div class="row text-center">
			
			<div class="col-xs-12 clock">
				{{Data.mode}}:{{Data.secMode}}
				<br />
				<h3>{{Data.whichMode}}</h3>
			</div>
			
    </div>

		<div class="row buttons text-center">

			<div class="col-xs-12">
				<div class="actions">
					<a class="link-btn" ng-click="Data.StartPomo()">Start</a>
					<a class="link-btn" ng-click="Data.reset()">Reset</a>
				</div>
			</div>

		</div>
		
		<div class="row controls text-center">

			<div class="col-md-3 col-md-offset-3 col-xs-6">
        <p>Break </p>
        <p><i class="fa fa-minus" ng-click="Data.adjust('break','minus')"></i> {{Data.break}}
          <i class="fa fa-plus" ng-click="Data.adjust('break','plus')"></i>
        </p>
      </div>

      <div class="col-md-3 col-xs-6">
        <p>Session</p>
        <p><i class="fa fa-minus" ng-click="Data.adjust('work','minus')"></i> {{Data.session}}
          <i class="fa fa-plus" ng-click="Data.adjust('work','plus')"></i>
        </p>
      </div>

		</div>
	</div>

</body>

</html>
